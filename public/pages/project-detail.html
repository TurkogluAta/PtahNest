<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PtahNest - Project Details</title>

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>
    <header class="app-header">
        <div class="header-content">

            <div class="header-left">
                <div class="header-logo">PtahNest</div>
            </div>

            <div class="header-right">

                <nav class="main-nav" id="mainNav">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="projects.html" class="nav-link active">Projects</a>
                    <a href="discover.html" class="nav-link">Discover</a>
                </nav>

                <!-- USER AVATAR -->
                <div class="user-wrapper">
                    <div class="user-avatar" id="userAvatar">
                        <img src="../pictures/icons/user.svg" width="18" height="18" />
                    </div>

                    <div class="user-dropdown" id="userDropdown">
                        <a class="dropdown-item" href="profile.html">Profile</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>

                <!-- HAMBURGER -->
                <button class="hamburger-btn" id="hamburgerBtn">
                    <img src="../pictures/icons/hamburger.svg" width="24" height="24" />
                </button>

            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html" class="mobile-link">Dashboard</a>
            <a href="projects.html" class="mobile-link">Projects</a>
            <a href="discover.html" class="mobile-link">Discover</a>
        </div>
    </header>

    <main class="layout-dashboard main-content">
        <!-- Back button -->
        <div class="back-button-container">
            <button class="btn btn-outline" onclick="window.history.back()">
                ‚Üê Back to Projects
            </button>
        </div>

        <!-- Project Header Section -->
        <section id="projectHeader">
            <!-- Dynamically populated -->
        </section>

        <!-- Project Details Section -->
        <section id="projectDetails" class="card section-spacing-top">
            <!-- Dynamically populated -->
        </section>

        <!-- Members Section -->
        <section id="membersSection" class="section-spacing-top">
            <h2 class="section-heading">Team Members</h2>
            <div id="membersContainer">
                <!-- Dynamically populated -->
            </div>
        </section>

        <!-- Action Buttons Section -->
        <section id="actionsSection" class="section-spacing-top">
            <!-- Dynamically populated based on role -->
        </section>
    </main>

    <script src="../javascripts/navbar.js"></script>
    <script src="../javascripts/project-detail.js"></script>

</body>

</html>
