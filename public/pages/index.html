<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PtahNest - Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>
    <header class="app-header">
        <div class="header-content">

            <div class="header-left">
                <div class="header-logo">PtahNest</div>
            </div>

            <div class="header-right">

                <nav class="main-nav" id="mainNav">
                    <a href="index.html" class="nav-link active">Dashboard</a>
                    <a href="projects.html" class="nav-link">Projects</a>
                    <a href="discover.html" class="nav-link">Discover</a>
                </nav>

                <!-- USER AVATAR -->
                <div class="user-wrapper">
                    <div class="user-avatar" id="userAvatar">
                        <img src="../pictures/icons/user.svg" width="18" height="18" />
                    </div>

                    <div class="user-dropdown" id="userDropdown">
                        <a class="dropdown-item" href="profile.html">Profile</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>

                <!-- HAMBURGER -->
                <button class="hamburger-btn" id="hamburgerBtn">
                    <img src="../pictures/icons/hamburger.svg" width="24" height="24" />
                </button>

            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html" class="mobile-link">Dashboard</a>
            <a href="projects.html" class="mobile-link">Projects</a>
            <a href="discover.html" class="mobile-link">Discover</a>
        </div>
    </header>



    <main class="layout-dashboard main-content">
        <section>
            <h1 class="hero-title">Welcome back, Ata</h1>
            <p class="text-muted">Here's what's happening today</p>

            <div class="stats-grid">

                <!-- STAR RATING -->
                <div class="stat-item">
                    <div class="star-rating">
                        <img class="star filled" src="../pictures/icons/star-filled.svg" width="24" />
                        <img class="star filled" src="../pictures/icons/star-filled.svg" width="24" />
                        <img class="star filled" src="../pictures/icons/star-filled.svg" width="24" />
                        <img class="star filled" src="../pictures/icons/star-filled.svg" width="24" />
                        <img class="star" src="../pictures/icons/star.svg" width="24" />
                    </div>
                </div>

                <!-- PURPLE STAR -->
                <div class="stat-item">
                    <div class="purple-star-count">
                        <img src="../pictures/icons/purple-star.svg" width="32" />
                        <span class="purple-star-num">3</span>
                    </div>
                </div>

                <div class="stat-item">
                    <div class="stat-val">8</div>
                    <div class="stat-lbl">Projects Finished</div>
                </div>

            </div>
        </section>

        <!-- SECTION: My Projects -->
        <section class="section-spaced">
            <div class="section-header">
                <h2>My Projects</h2>
                <a href="projects.html" class="text-link">View All →</a>
            </div>

            <!-- PROJECT CARDS (loaded dynamically) -->
            <div id="myProjectsContainer">
                <p class="text-muted">Loading projects...</p>
            </div>

        </section>

        <!-- SECTION: Discover -->
        <section class="section-spaced">
            <div class="section-header">
                <h2>Discover</h2>
                <a href="discover.html" class="text-link">View All →</a>
            </div>

            <!-- DISCOVER GRID (loaded dynamically) -->
            <div class="discover-grid" id="discoverProjectsContainer">
                <p class="text-muted">Loading projects...</p>
            </div>


        </section>
    </main>
    <script src="../javascripts/navbar.js"></script>
    <script src="../javascripts/dashboard.js"></script>
</body>

</html>
