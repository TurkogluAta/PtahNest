<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PtahNest - Profile</title>

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>
    <header class="app-header">
        <div class="header-content">

            <div class="header-left">
                <div class="header-logo">PtahNest</div>
            </div>

            <div class="header-right">

                <nav class="main-nav" id="mainNav">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link">Projects</a>
                    <a href="#" class="nav-link">Discover</a>
                </nav>

                <!-- USER AVATAR -->
                <div class="user-wrapper">
                    <div class="user-avatar" id="userAvatar">
                        <img src="../pictures/icons/user.svg" width="18" height="18" />
                    </div>

                    <div class="user-dropdown" id="userDropdown">
                        <a class="dropdown-item" href="profile.html">Profile</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>

                <!-- HAMBURGER -->
                <button class="hamburger-btn" id="hamburgerBtn">
                    <img src="../pictures/icons/hamburger.svg" width="24" height="24" />
                </button>

            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html" class="mobile-link">Dashboard</a>
            <a href="#" class="mobile-link">Projects</a>
            <a href="#" class="mobile-link">Discover</a>
        </div>
    </header>

    <main class="layout-dashboard main-content">
        <section>
            <h1 class="hero-title">Profile</h1>
            <p class="text-muted">User information</p>

            <div class="card profile-card">
                <div class="card-title">Username</div>
                <div id="userName" class="profile-data">Loading...</div>
            </div>

            <div class="card profile-card">
                <div class="card-title">Email</div>
                <div id="userEmail" class="profile-data">Loading...</div>
            </div>
        </section>
    </main>

    <script src="../javascripts/dashboard.js"></script>
    <script src="../javascripts/profile.js"></script>

</body>

</html>
